<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Slumpad person</title>
    <meta name="description" content="Falska identiteter GRATIS" />
</head>

<body>
    <div class="container">
        <div id="card" class="card">
            <img id="imageHolder" src="./images/personimage.png"
                alt="Avatar" style="width:100%">
            <div class="container">
                <h4 id="nameHolder" class="name"><b>NAMN</b></h4>
                <p id="ageHolder" class="info"><span class="darker">Ålder:</span></p>
                <p id="professionHolder" class="info"><span class="darker">Yrke:</span><span></span></p>
                <p id="locationHolder" class="info"><span class="darker">Tätort:</span></p>
                <p id="adressHolder" class="info"><span class="darker">Adress:</span></p>
                <p id="hobbyHolder" class="info"><span class="darker">Hobby:</span></p>
            </div>
        </div>
        <div id="extra" class="extra">
            <h1 class="subtitle">Anatomi</h1>
            <p id="genderHolder" class="info p2"><span class="darker">Kön:</span></p>
            <p id="heightHolder" class="info p2"><span class="darker">Längd:</span></p>
            <p id="weightHolder" class="info p2"><span class="darker">Vikt:</span></p>
            <p id="BMIHolder" class="info p2"><span class="darker">BMI:</span></p>
            <p id="eyeColorHolder" class="info p2"><span class="darker">Ögonfärg:</span></p>
            <p id="hairColorHolder" class="info p2"><span class="darker">Hårfärg:</span></p>
            <h1 class="subtitle">Psykologi</h1>
            <p id="politicalPartyHolder" class="info p2"><span class="darker">Politiskt parti:</span></p>
            <p id="favoriteMealHolder" class="info p2"><span class="darker">Favoritmaträtt:</span></p>
            <p id="crimeHolder" class="info p2"><span class="darker">Belastningsregistret:</span></p>
            <h1 class="subtitle">Egendom</h1>
            <p id="residenceHolder" class="info p2"><span class="darker">Bostad:</span></p>
            <p id="vehicleHolder" class="info p2"><span class="darker">Fordon:</span></p>
            <p id="animalHolder" class="info p2"><span class="darker">Husdjur:</span></p>
        </div>
        <div>
            <button onclick=generate(); class="generate">Generera</button>
            <button onclick=copyPerson(); class="generate share">Dela denna personen</button>
    </div>
        <a class="link" href="https://github.com/vonwachenfeldt/fictional-person" target="_blank">Project on GitHub</a>
    </div>
    <script src="./js/applyData.js"></script>
</body>

</html>
